#       uses: qcastel/github-actions-maven-release@master
#       with:
#         release-branch-name: "master"
        
#         git-release-bot-name: "release-bot"
#         git-release-bot-email: "release-bot@example.com"
        
#         access-token: ${{ secrets.GITHUB_ACCESS_TOKEN }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Release
      uses: yakuhzi/action-release@v1.2.0
      with:
        # File to upload to the release
        file: /home/runner/work/killbill-email-notifications-plugin/killbill-email-notifications-plugin/target/killbill-email-notifications-plugin-0.5.2-SNAPSHOT.jar
